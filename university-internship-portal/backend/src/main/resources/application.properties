# =============================================================
# MySQL Database Configuration
# =============================================================

# JDBC URL:
# - localhost:3306 is the default MySQL server address and port.
# - internship_portal_db is the database name you created.
# - useSSL=false is commonly added for local dev to prevent SSL handshake issues.
# - serverTimezone=UTC is CRUCIAL to prevent timezone warnings/errors.
# - allowPublicKeyRetrieval=true is CRUCIAL for MySQL 8+ authentication, allowing the client
#   to retrieve the public key from the server if `caching_sha2_password` is used.
spring.datasource.url=jdbc:mysql://localhost:3306/internship_portal_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Database Username and Password (MUST match what you set in MySQL)
spring.datasource.username=portal_user
spring.datasource.password=MyStrong@Password123

# JDBC Driver Class Name (Correct for MySQL 8+ Connector/J)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
# ddl-auto: 'update' will create/update tables automatically. For production, consider 'none'.
spring.jpa.hibernate.ddl-auto=update
# show-sql: Displays SQL queries in the console (useful for debugging).
spring.jpa.show-sql=true
# dialect: Specifies the SQL dialect for Hibernate. Use MySQL8Dialect for MySQL 8+.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================================================
# Application-specific Properties (keep your JWT and server.port here)
# =============================================================
app.jwtSecret=YOUR_VERY_STRONG_AND_UNIQUE_SECRET_KEY_FOR_JWT_SIGNING_DONT_USE_THIS_IN_PROD_EVER_MAKE_IT_LONGER_AND_RANDOM
app.jwtExpirationMs=86400000

server.port=8080